<h4 class="mt-2">{{read.title}}</h4>
<p>{{read.desc}}</p>
<h4 class="ml-4">
  <i class="fa fa-book mr-2" aria-hidden="true"></i>
  <a href="{{read.link}}"
     onclick="trackOutboundLink('{{read.link}}'); return false;">
   {{read.name}}
  </a>
</h4>
{% if read.lang_links %}
  <p class="mt-3 ml-4">
    <i class="fa fa-globe mr-2" aria-hidden="true"></i>Also available in these languages:
    {% for l in read.lang_links %}
      <a href="{{l.link}}"
         onclick="trackOutboundLink('{{l.link}}'); return false;" tx-content="exclude">
         <span tx-content="include">{{l.language}}</span>
       </a>
      {% if forloop.last == false %}
      ,
      {% endif %}
    {% endfor %}
  </p>
{% endif %}
