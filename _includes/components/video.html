<div class="row bg-grey py-3 px-2 mb-4">
	<div class="col-lg-8 my-3 order-lg-1 order-2">
		<div class="embed-responsive embed-responsive-16by9 border-0" id="trailer-video">
		  <iframe id="video-iframe" src="{{video.link}}" allowfullscreen></iframe>
		</div>
	</div>
	<div class="col-lg-4 order-lg-2 order-1 my-auto">
		<h4>{{video.title}}</h4>
		{% if video.desc %}
			<p>{{video.desc}}</p>
		{% endif %}
		{% if video.show-subtitle-hint %}
			<small class="text-muted"><i class="fa fa-globe mr-1" aria-hidden="true"></i>Subtitles are available in multiple languages.</small>
		{% endif%}
		{% if video.download-link %}
			<p><small class="text-muted"><a href="{{video.download-link}}"><i class="fa fa-download mr-1" aria-hidden="true"></i>Download this video</a></small></p>
		{% endif %}
	</div>
</div>
