<div id="watch-container">
  {% for video in wr.videos %}
	    {% include components/video.html%}
	{% endfor %}
</div>

<div id="core-container" class="mt-4">
  {% for read in wr.readings %}
  	{% include components/reading.html%}
  {% endfor %}
</div>

{% if additional %}
  <p class="mt-5"><a href="#additional" onclick="ga('send', 'event', 'additional', 'button', 'additional-button-clicked', 1)">Want more things to watch and read?</a></p>
{% endif %}
