<div id="watch-container">
  <h3>Watch</h3>
  {% for video in page.videos %}
	  <div class="text-center">
	    <h4>{{video.title}}</h4>
	    <p>{{video.desc}}</p>
	    <div class="embed-responsive embed-responsive-16by9 my-3 border-0 rounded m-auto col-sm-4" id="trailer-video">
	      <iframe id="video-iframe" src="{{video.link}}" allowfullscreen></iframe>
	    </div>
	  </div>
	{% endfor %}
</div>

<div id="read-container">
  <h3>Read</h3>
  <div id="core-container">
    <h4 class="m-2 text-center">Core Readings</h4>
    <div class="row">
      {% for read in page.readings %}
	      <div class="col-xs-6 col-md-3 m-auto">
	        <div class="caption">
	          <h5>{{read.title}}</h5>
	          <p>{{read.desc}}</p>
	          <button type="button" class="btn btn-default btn-lg" onClick="location.href='{{read.link}}'">Download</button>
	        </div>
	      </div>
	    {% endfor %}
    </div>
  </div>
  <div id="addition-container">
    <h4 class="mt-3 text-center">Additional Readings</h4>
    <div class="row">
    	<!-- TODO(morant): this is a copy of readings, can we template it out? -->
    	{% for read in page.add-readings %}
      	<div class="col-xs-6 col-md-3 m-auto">
	        <div class="caption">
	          <h5>{{read.title}}</h5>
	          <p>{{read.desc}}</p>
	          <button type="button" class="btn btn-default btn-lg" onClick="location.href='{{read.link}}'">Download</button>
	        </div>
	      </div>
	    {% endfor %}
    </div>
  </div>
</div>
