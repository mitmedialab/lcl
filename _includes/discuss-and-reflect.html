<div id="discuss-container">
  <h4>{{r.title}}</h4>
  <p>{{r.discussion-prompt | markdownify}}</p>
  <p class="text-center mt-4" tx-content="translate_urls block">
  	{% if r.forum-button-text %}
  		<a href="{{r.forum-link}}" class="forum-btn btn btn-primary btn-lg my-3"><span>{{r.forum-button-text}}</span></a>
  	{% else %}
  		<a href="{{r.forum-link}}" class="forum-btn btn btn-primary btn-lg my-3"><span>Share in the Forum</span></a>
  	{% endif%}
  </p>
</div>
